                            <option>5</option>
                        </select>
                            </div>

        <!-- Results Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your Match!</h4>
                    </div>
                    <div class="modal-body">
                        <h3 id="matchName" align="center">Some text in the modal.</h3>
                        <img id="matchPhoto" src="" class="img center-block" width="300px">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <style>
        #matchName, #matchPhoto {
            align: center
        }
    </style>


    <script type="text/javascript">
        // Store form values into new profile object
        $("#find-btn").on("click", function () {
            // event.preventDefault();
            var newProfile = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#survey1").val().trim(),
                    $("#survey2").val().trim(),
                    $("#survey3").val().trim(),
                    $("#survey4").val().trim(),
                    $("#survey5").val().trim(),
                    $("#survey6").val().trim(),
                    $("#survey7").val().trim(),
                    $("#survey8").val().trim(),
                    $("#survey9").val().trim(),
                    $("#survey10").val().trim()
                ]
            };

            // Get all the current profiles
            $.get("/api", function (data) {

                if (data) {

                    var matchScore = 99;
                    var matchIndex = 0;

                    // Compare user with other profiles in friends array
                    for (var i = 0; i < data.length; i++) {

                        var matchScoreTemp = 0;

                        for (var j = 0; j < newProfile.scores.length; j++) {
                            matchScoreTemp += Math.abs(newProfile.scores[j] - data[i].scores[j]);  
                        }

                        console.log(data[i].name, matchScoreTemp);

                        if (matchScoreTemp < matchScore) {
                            matchIndex = i;
                            matchScore = matchScoreTemp;
                        }

                    }

                    $("#matchName").text(data[matchIndex].name);
                    $("#matchPhoto").attr("src", data[matchIndex].photo);

                    $("#myModal").modal("toggle");

                } else {
                    return null
                }
            });

            // Adds profile to friends array
            $.post("/api/new", newProfile)
                .done(function (data) {
                    console.log("Added profile: " + JSON.stringify(data));
                });

        }); // closes find-btn function
    </script>
